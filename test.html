<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Effect</title>
<style>
  .container {
    position: relative;
    display: inline-block;
  }

  .container:hover .overlay {
    opacity: 1;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust color and opacity as needed */
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .image {
    display: block;
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <img class="image" src="/images/Rectangle 5.png" alt="Your Image">
  <div class="overlay"></div>
</div>

</body>
</html>
